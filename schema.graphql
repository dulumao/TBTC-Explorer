enum DepositState {
  Created
  AddressGenerated
  Funded
  Minted
  Failed
}

type Deposit @entity {
  id: ID!
  state: DepositState!
  owner: Bytes!
  lotSize: BigInt!
  depositContract: Bytes
  publicKeyX: Bytes
  publicKeyY: Bytes
  fundingTx: Bytes
  creationTimestamp: BigInt
  pubKeyTimestamp: BigInt
  fundingTimestamp: BigInt
}
